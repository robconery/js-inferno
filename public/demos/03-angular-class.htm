<div class="container" id="theView" ng-controller="MonkeyController">
  <input type="text" ng-model="counter" ng-change="monkeyStatus()"/>
  <div ng-class="monkeyMood">
    {{monkeyGrunt}}
  </div>
</div>




<script type="text/javascript">
  var MonkeyController = function($scope){
    $scope.counter = 1;
    $scope.monkeyStatus = function(){
      if($scope.counter < 10){
        $scope.monkeyMood = "alert alert-success";
        $scope.monkeyGrunt = "Monkey Happy";
      }else{
        $scope.monkeyMood = "alert alert-error";
        $scope.monkeyGrunt = "Monkey SMASH";
      }
    }
    $scope.monkeyStatus();
  }
</script>
